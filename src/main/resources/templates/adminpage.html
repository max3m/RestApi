<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Main</title>
</head>
<!-----------------------------JS userHeader---------------------------------------->
<body onload="userHeader()">
<!---------------------------------Header------------------------------------------->
<header id="header" class="d-flex bg-dark p-0">
    <div id="headerEmail" class="p-2 text-white font-weight-bold"></div>
    <div id="headerRoles" class="p-2 w-100 text-white"></div>
    <a class="p-2 text-secondary text-right text-decoration-none" href="/logout">Logout</a>
</header>
<!--------------------------------Main page----------------------------------------->
<main class="row mr-0">
    <!---------------------------Left column---------------------------------------->
    <div class="col-2 mt-3 p-0">
        <div id="tablist" class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
            <a id="admin_tab" class="nav-item nav-link ml-2 active" data-toggle="pill" href="#admin_panel" role="tab"
               aria-controls="admin_panel" aria-selected="true">Admin</a>
            <a id="user_tab" onclick="getPrincipal()" class="nav-item nav-link ml-2" data-toggle="pill"
               href="#user_panel" role="tab" aria-controls="user_panel" aria-selected="true">User</a>
        </div>
    </div>
    <!---------------------------Right column--------------------------------------->
    <div class="col-10 pl-0 pr-0">
        <div class="tab-content bg-light p-2">
            <div class="tab-pane fade show active ml-3 mr-3" style="height: 700px;" id="admin_panel">
            <!-- role="tabpanel" aria-labelledby="admin_panel"-->
                <h1>Admin panel</h1>
                <nav>
                    <div class="nav nav-tabs" role="tablist">
                        <a class="nav-item nav-link active" data-toggle="tab" role="tab" href="#users_table"> Users table</a>
                        <a class="nav-item nav-link" data-toggle="tab" role="tab" href="#new_user"> New User</a>
                    </div>
                </nav>
                <!----------------Admin panel--------------------------------------->
                <div class="tab-content">
                    <div class="tab-pane fade show active border" id="users_table" role="tabpanel">
                        <div class="ml-3 pt-1 d-flex border-bottom"><h4> All users</h4></div>
                        <div class="bg-white p-3">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>FirstName</th>
                                    <th>LastName</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="tbody" class="js-table-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-------------------Add new user------------------------------------>
                    <div id="modalEdit"></div>
                    <div class="tab-pane fade border" id="new_user" role="tabpanel">
                        <div class="pl-3 pt-1 d-flex border-bottom"><h4> Add new user</h4></div>
                        <div class="container bg-white text-center p-3 form-signin mx-auto font-weight-bold"
                             style="width: 300px;">
                                <p>
                                    <label>First name</label>
                                    <input class="form-control form-control-sm" type="text"
                                           id="firstname"  placeholder="First name" required>
                                </p>
                                <p>
                                    <label>Last name</label>
                                    <input class="form-control form-control-sm" type="text"
                                           id="lastname"  placeholder="Last name" required>
                                </p>
                                <p>
                                    <label>Age</label>
                                    <input class="form-control form-control-sm" type="number" required
                                           id="age" placeholder="Age" value="">
                                </p>
                                <p>
                                    <label>Email</label>
                                    <input class="form-control form-control-sm" type="email"
                                           id="email" placeholder="Email" required>
                                </p>
                                <p>
                                    <label>Password</label>
                                    <input class="form-control form-control-sm" type="password"
                                           id="password" placeholder="Password" required>
                                </p>
                                <p>
                                    <label>Role</label>
                                    <select id="addRoleList" name="roles" class="form-control" multiple="2">
                                        <option value="ADMIN">Admin</option>
                                        <option value="USER" selected>User</option>
                                    </select>
                                </p>
                            <button type="button" onclick="addUser()" class="btn btn-success">Add new user</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade pl-3" style="height: 700px;" id="user_panel" role="tabpanel" aria-labelledby="user_panel">
                <!-------------------User info------------------------------------>
                <h1>User information-page</h1>
                <div class="pl-3 pt-1 d-flex border-top border-left border-right"><h4> About user</h4></div>
                <div class="bg-white border p-3">
                    <table class="table table-striped border-top">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody id="usertbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/adminpanel.js"></script>
<script src="/userpanel.js"></script>

</body>
</html>
